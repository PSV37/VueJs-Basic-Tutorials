<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vuejs Parts</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app" class="container">
        <div class="row">
          <h2 class="text-center" style="color: wheat">Start_XP Add Using Computed</h2>
          <div class="col-md-6 col-md-offset-3" style="    margin-top: -50px;">
            <div class="lead-form">
              <h1 class="text-center">You are a <span class="text-danger"><strong>{{level}}</strong></span></h1>
              <hr />
              <div class="row">
              <h3 class="text-center">Current XP: <span class="text-info">{{xp}}</span> </h3>
              </div><br>
              <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="row">
                      <div class="col-md-6">
                        <button v-on:click="addxp" class="btn btn-success btn-block"><span class="glyphicon glyphicon-collapse-up"></span> Add XP</button>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <button v-on:click="decresexp" class="btn btn-success btn-block"><span class="glyphicon glyphicon-collapse-down"></span> Decrease XP</button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div><!-- end of .lead-form -->
          </div> <!-- end of .col-md-6.col-md-offset-3 -->
        </div> <!-- end of .row -->
    </div>
  </body>

 

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data :{
        xp :10
      },

      methods : {
        addxp:function(){
          return this.xp += 10
        },

        decresexp:function(){
          return this.xp -= 10
        }
      },

      computed :{
        level:function(){
          if(this.xp >= 200)
          {
            return "Pro"
          }
          else if(this.xp >=100)
          {
             return "Intemmediate"
          }
          else if(this.xp >=10)
          {
            return "Biggner"
          }
          else
          {
            return "Banned"
          }
        }
      },
    });
  </script>
</html>
