<!DOCTYPE html>
<html>
<head>
	<title>Vuejs Parts</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div id="app" class="container">
     <div class="well">
       <h2 class="text-center text-info"><b>{{heading}}</b></h2>
     </div>
        <div class="row">
           <div class="col-md-4" style="border-right: 1px solid burlywood;">
              <span  v-bind:title="title"><button class="btn btn-info">{{message}}</button></span><br><br>
              <div style="    height: 78px;">
                <span  v-on:click="seen=!seen"><button class="btn btn-info">{{event}}</button></span><br>
                <span class="text-danger" v-if="seen"><h4><b>{{hideshow}}</b></h4></span><br><br>
              </div>

              <div>
                <h3>{{level}} : {{count}}</h3>

                <button class="btn btn-success" v-on:click="add(1)">Add by 1</button>
                <button class="btn btn-success" v-on:click="minus(1)">Miuns by 1</button><br><br>
                <button class="btn btn-success" v-on:click="add(10)">Add by 10</button>
                <button class="btn btn-success" v-on:click="minus(10)">Miuns by 10</button><br><br>

              </div>
           </div>
           <div class="col-md-4" style="border-right: 1px solid burlywood; height: 300px;">
              <h4><u><b>For Loop Event</b></u></h4>
               <ul style="list-style-type: none" v-for="todo in todos">
                 <li >{{todo.id}}) {{todo.text}}</li>
               </ul>               
           </div>
           <div class="col-md-4">
              <h4><u><b>Also Can hover on image</b></u></h4>
               <img v-bind:src='url' v-bind:alt="title" v-bind:title="imghover" class="img-circle" height="100px">
           </div>
        </div> 		
	</div>



  <script type="text/javascript">
  	new Vue({
  		el : "#app",
  		data : {
  			heading: 'Vue Js v-bind Directive , Loop and Event ',
            message : 'Mouse Hover Here For Display Hover Event',
            seen : false,
            event:'Click Hide / Show Event',
            hideshow : 'Hey Hello you can see me Hurry!...',
            title : 'hover you' + new Date,
            imghover : 'Panda image',
            count : 0,
            url : 'https://i.ytimg.com/vi/JKH3MJtbDlM/hqdefault.jpg',
            todos : [
            {text : 'like video',id:1},
               {text : 'share video' ,id:2},
               {text : 'subscribe video',id:3},
               {text : 'dislike',id:4},
            ]
  		},

      methods :{
        add:function(inc){
          return this.count += inc
        },

        minus:function(dec){
          return this.count -= dec
        }
      },

      computed :{
        level:function(){
          if(this.count == 0){
             return "Equal To "
          }
          else if(this.count >=0 )
          {
            return 'GraterThan' 
          }
          else{
            return "Less Then"
          }
        }
      }
  	})
  </script>
</body>
</html>
